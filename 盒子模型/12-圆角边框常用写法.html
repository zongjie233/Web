<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆角边框常用写法</title>
    <style>
      .circle {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        /* border-radius: 100px; */
        border-radius: 50%;
      }
      .yuanjiaojuxing {
        width: 600px;
        height: 400px;
        background-color: skyblue;
        border-radius: 200px;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <div class="yuanjiaojuxing"></div>
  </body>
</html>
