<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子外边距</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: skyblue;
      }
      .one {
        margin-bottom: 20px;
        margin-top: 20px;
        /* margin简写方法与padding相同; */
        /* 外边距可以让块级盒子水平居中，必须满足两个条件
        1.盒子必须指定宽度 2.盒子左右的外边距都设置auto */

        /* 对于行内元素和行内块元素只需要添加text-alglin=center即可 */
      }
      .center {
        width: 900px;
        height: 200px;
        background-color: slateblue;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="center"></div>
  </body>
</html>
