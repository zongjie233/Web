<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内边距</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: red;
        /* 左内边距 */
        padding-left: 30px;
        /* 上内边距 */
        padding-top: 30px;
        /* /* 内边距简写  */
        /* 1个值表示上下左右都为同样数值 */
        padding: 5px;
        /* 2个值 则上下为一组 左右为一组 */
        padding: 5px 10px;
        /* 3个值 上为一组 左右为一组 下为一组 */
        padding: 5px 10px 20px;
        /* 4个值 则顺序为上右下左 顺时针 */
        padding: 5px 10px 15px 20px;
      }
    </style>
  </head>
  <body>
    <div>
      郑大钱郑大钱郑大钱郑大钱郑大钱郑大钱郑大钱郑大钱郑大钱
      郑大钱郑大钱郑大钱郑大钱郑大钱
    </div>
  </body>
</html>
