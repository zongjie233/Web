<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型边框</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        /* 边框的粗细 */
        border-width: 5px;
        /* 边框的样式  实线边框*/
        border-style: solid;
        /* 边框的样式  虚线边框*/
        border-style: dashed;
        /* 边框的样式  点线边框*/
        border-style: dotted;
        /* 边框颜色 */
        border-color: blue;
        /* 边框复合写法 */
        border: 1px solid blue;
        /* 只设定上边框 */
        border-top: red 1px dotted;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
