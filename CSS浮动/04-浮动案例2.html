<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动案例2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 1060px;
        height: 300px;
        background-color: skyblue;
        list-style: none;
      }
      .box li {
        width: 250px;
        height: 300px;
        background-color: red;
        float: left;
        margin-left: 20px;
      }
      .box .left {
        margin-left: 0;
      }
    </style>
  </head>
  <body>
    <ul class="box">
      <li class="left">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
