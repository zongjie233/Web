<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小米导航栏标准流加浮动元素</title>
    <style>
      .box {
        width: 1200px;
        height: 460px;
        background-color: skyblue;
        margin: 0 auto;
      }
      .left {
        width: 200px;
        height: 460px;
        float: left;
        background-color: yellow;
      }
      .right {
        width: 200px;
        height: 460px;
        float: right;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="right">右侧</div>
      <div class="left">左侧</div>
    </div>
  </body>
</html>
