<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动特性</title>
  </head>
  <body>
    <div>
      浮动的元素特性：1.脱离标准流的控制，移动到指定的位置；2.浮动的盒子不再保留原先的位置
      3.如何多个盒子都设置了浮动，则它们会按照属性值一行内显示并且顶端对齐排列4.浮动元素具有行内块元素的特点
      5.准备标准流的父盒子，然后添加浮动的子元素
    </div>
  </body>
</html>
