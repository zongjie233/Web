<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
    <style>
      .title {
        width: 300px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <!-- 1.先引入核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 2.引入react-dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /* 此处必须为babel */
      const myId = "zdq";
      const myDate = "521";

      // 1.创建虚拟dom
      const VDOM = (
        /* 如果id，内容使用变量则必须用花括号 */
        <div>
          <h2 className="title" id={myId}>
            <span style={{ color: "white", fontSize: "30px" }}>{myDate}</span>
          </h2>
          <h2 className="title" id={myId.toLowerCase}>
            <span style={{ color: "white", fontSize: "30px" }}>{myDate}</span>
          </h2>
          <input type="text" />
        </div>
      );

      /* 此处不是字符串，而是虚拟dom */
      //   2.渲染虚拟dom到页面
      //   ReactDom.render(虚拟dom，容器)
      ReactDOM.render(VDOM, document.getElementById("test"));

      /*  jsx语法规则：
        1.定义虚拟dom时不要写引号
        2.标签中混入js表达式时用{}
        3.样式的类名使用需要用className
        4.内联样式要用style={{key:value}}，驼峰命名
        5.虚拟dom只能由一个根标签 
        6.标签必须闭合
        7.标签首字母
        （1）小写字母开头，则转为html中同名元素，若html中无同名元素则报错
        （2）大写字母开头，react渲染对应组件，若没有定义，则报错
        */
    </script>
  </body>
</html>
