<!DOCTYPE html>

  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        speak() {
          console.log(`我的名字是${this.name},我今天${this.age}`);
        }
      }
      p1 = new Person("zdq", 18);
      p1.speak();
    </script>
  </body>
