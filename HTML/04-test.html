<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">这是一级标题</h1>
    <h2 align="left">这是二级标题</h2>
    <h3 align="right">这是三级标题</h3>
    <h4>这是四级标题</h4>
    <h5>这是五级标题</h5>    
    <hr/ size="5" width="600" color="FF0000" noshade="noshade" >
    <h6>这是六级标题</h6>   
    <hr/>
    <p align="center">这是居中段落：郑大钱</p> 
    <hr/>
    <p>这是默认段落：郑小钱</p> 
    <hr/>
    <p align="left">这是left<br/>段落：郑小钱</p>
    <hr/>
    <div>div标签</div>
    <div>div标签</div>
    <!-- 同时使用span标签不会进行换行 -->
    <span>span标签</span>
    <span>span标签</span>
    <!-- div+css模式 -->
    <div class="header">
        <div class="logo"></div>
        <div class="nav">
        </div>
    </div>
    <div class="content">
        <div class="guanggao">
            <p>这是广告的段落</p>
        </div>
        <div class="dongxi">
            <p>这是东西的段落</p>
        </div>
    </div>
    <div class="footer"></div>
    <!-- 居中标签 -->
    <center>
        <p>居中标签的段落</p>
        
    </center>

</body>
</html>
