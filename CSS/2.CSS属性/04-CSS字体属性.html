<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 按顺序匹配字体 */
        body {
            font-family: "Microsoft YaHei", 'Times New Roman', Times, serif;
            font-size: 15px;
            /* 字体粗细 400正常 700加粗*/

        }
        /* 标题标签需要单独指定文字大小 */
        h2 {
            font-size: 20px;
        }
        .bold {
            font-weight: 700;
        }
        /* 斜体恢复正常 */
        em {
            font-style: normal;
        }

    </style>
</head>
<body>
    <h2>郑大钱的秘密</h2>
    <p>郑大钱</p>
    <p>郑大钱</p>
    <p>芸</p>
    <em>em斜体标签</em>
</body>
</html>
