<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* color: sandybrown; */

            /* 位置的改变本质是改变盒子内的文字位置 */
            text-align: center;

            /* 装饰文本，下划线，删除线，上划线 */
            text-decoration: underline ;
            /* 删除线 */
            text-decoration: line-through;
            /* 上划线 */
            text-decoration: overline;
        } 
        p {
            /* em为相对单位 */
            text-indent: 2em;
            line-height: 26px;
            color: cornflowerblue;
        }

    </style>
</head>
<body>
    <div>郑大钱yyds</div>
    <p>“我现在已经养成了一种习惯，就是每天要对你说几句不想对别人说的话。”</p>
    <p>“从我拿起笔，准备叙述你的细节开始，总是忍不住走神，真抱歉，情话没写出几个，但我却真真实实想了你四十分钟。”</p>
    <p style="color: red;">“我行过许多地方的桥，看过许多次数的云，喝过许多种类的酒，却只爱过一个正当好年龄的人。”</p>
</body>
</html>
