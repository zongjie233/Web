<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS复合属性</title>
    <style>
        div {
            /* font: font-style font-weight font-size font-family; 顺序不能改变 */
            font:italic 700 20px 'Microsoft yahei'
            /* 可以省略不需要的属性，但必须保留size family属性 */
        }


    </style>
</head>
<body>
    <div>CSS复合属性</div>
    
</body>
</html>
