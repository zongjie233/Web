<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法</title>
    <style>
        /* 标签选择器：标签样式：给xx改xx样式  给同一类标签更改样式*/
        p {
            color: chocolate;
            font-size: 20px;
        }
        
        /* 类选择器 .定义   class调用 */
        .red {
            color: red;
        }

        .font {
            font-size: 30px;
        }

        /* id选择器 */
        #yellow {
            color: yellow;

        }
        
    </style>
</head>
<body>
    <p>css语法展示</p>
    <p class="red">类选择器</p>
    <p class="red font">多类名选择器</p>
    <p id="yellow">id选择器,只能调用一次，经常和js搭配使用</p>
</body>
</html>
