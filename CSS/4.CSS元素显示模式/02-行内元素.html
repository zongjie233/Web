<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 行内元素:<a>,<strong>,<b>,<em>,<i>,<del>,<s>,<ins>,<u>,<span> -->
    <!-- span为最典型的行内元素 -->
    <!-- 
        行内元素特点：
        相邻行内元素在一行上，一行可以显示多个
        高宽直接设置是无效的
        默认宽度为本身内容的宽度
        行内元素只能容纳文本或者其他行内元素
     -->
    <span>郑大钱郑大钱郑大钱郑大钱郑大钱郑大钱</span><strong>是傻逼</strong>
  </body>
</html>
