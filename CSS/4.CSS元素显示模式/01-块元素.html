<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>块元素</title>
    <style>
      div {
        /* div默认占满一行 */
        width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- 常见块元素<h1>~h6,<p>,<div>,<ul>,<ol>,<li> , div是最典型的块元素-->
    <!-- 特点：独占一行，高度宽度外边距都可控，宽度默认为父级宽度的100%，内部是一个容器以及盒子，可以放行内或块级元素 -->
    <!-- 文字类标签不能使用块元素 -->
    <div>独占一行</div>
    嘀嘀嘀
  </body>
</html>
