<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行内块元素</title>
  </head>
  <style>
    input {
      width: 300px;
      height: 300px;
    }
  </style>
  <body>
    <!-- 
    <img/>,<input/>,<td>同时具有行元素和块元素的特点，称为行内块元素
    特点：
    1.和相邻的行内元素在一行，一行可以显示多个
    2.默认宽度是本身内容的宽度
    3.高度，行高，外边距以及内边距都可以控制
    -->
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>
</html>
