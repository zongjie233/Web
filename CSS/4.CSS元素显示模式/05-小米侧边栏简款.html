<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小米侧边栏</title>
    <style>
      a {
        width: 230px;
        height: 40px;
        font-size: 14px;
        color: white;
        background-color: #727374;
        text-decoration: none;
        text-indent: 2em;
        /* 文字行高等于盒子的高度即可实现居中显示 */
        line-height: 40px;
        display: block;
      }
      /* a:link {
        background-color: white;
      } */
      a:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">耳机 音响</a>
    <a href="#">健康 儿童</a>
    <a href="#">智能 路由器</a>
  </body>
</html>
