<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素模式转换</title>
    <style>
      a {
        width: 100px;
        height: 100px;
        background-color: pink;
        /* 将行内元素a转换为块级元素 */
        display: block;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: yellow;
        /* div块级元素转换为行内元素 */
        display: inline;
      }
      span {
        width: 300px;
        height: 300px;
        background-color: yellow;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <a href="#">元素模式转换</a>
    <a href="#">元素模式转换</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行元素转换行内块元素</span>
    <span>行元素转换行内块元素</span>
  </body>
</html>
