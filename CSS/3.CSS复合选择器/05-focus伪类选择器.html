<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>focus伪类选择器</title>
    <style>
      /* 光标在哪个表单，就更改哪个表单的样式 */
      input:focus {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>
</html>
