<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后代选择器</title>
    <!-- 选择ol中的li标签 元素一必须是元素二的后代-->
    <style>
      ol li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>我属于ol</li>
      <li>我属于ol</li>
      <li>我属于ol</li>
      <li>我属于ol</li>
    </ol>
    <ul>
      <li>我属于ul</li>
      <li>我属于ul</li>
      <li>我属于ul</li>
      <li>我属于ul</li>
    </ul>
  </body>
</html>
