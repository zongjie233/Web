<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景图片案例</title>
    <style>
      h3 {
        width: 220px;
        height: 40px;
        font-weight: 400;
        background-repeat: no-repeat;
        background-image: url(icon.png);
        background-position: left center;
        text-indent: 3em;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <h3>成长守护平台</h3>
  </body>
</html>
