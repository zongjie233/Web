  <body>

      <input type="password" class="ipt" />

      </div>
      <script>
        let ipt = document.querySelector(".ipt");
        let message = document.querySelector(".message");
        ipt.onblur = function(){

                console.log('错误');
            }
        }
      </script>
    </div>
